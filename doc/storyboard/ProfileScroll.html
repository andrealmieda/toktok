<!DOCTYPE html>
<html>
	<head>
		<title>Tox Android Application Mockup</title>
		<link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="centerWrapper">
			<center>
				<div>
					<div id="center">
						<img id="centerIMG"src="img/User_profile_scroll.png">
						<a href="ProfileScrollPrompt.html"><div class="highlight" style="position:absolute; top: 390px;left: 17px;width: 370px;height: 70px;"></div></a>
						<a href="ProfileScrollPromptShare.html"><div class="highlight" style="position:absolute; top: 180px;left: 17px;width: 370px;height: 70px;"></div></a>
						<a href="ProfileScrollPromptNick.html"><div class="highlight" style="position:absolute; top: 340px;left: 17px;width: 370px;height: 50px;"></div></a>
						<a href="ProfileScrollPromptStatus.html"><div class="highlight" style="position:absolute; top: 460px;left: 17px;width: 370px;height: 50px;"></div></a>
						<a href="ProfileScrollCallMessages.html"><div class="highlight" style="position:absolute; top: 520px;left: 17px;width: 370px;height: 50px;"></div></a>
					</div>
					<div id="text"><h1>Tox Android Application Mockup</h1></div>
					<a href="Profile.html" style="color:blue;">Scroll Up!</a>
					<input id="checkbox" type="checkbox"  checked>Highlight Touch Spots<br>
				</div>
			</center>
			
		</div>
	</body>
	<script type="text/javascript">

		document.getElementById('checkbox').onclick = function() {
			var a = document.getElementsByClassName('highlight')
			if(document.getElementById('checkbox').checked){
				
				for(var i = 0; i< a.length; i++){
					a[i].style.border="1px solid red";
				}
			}
			else{
				for(var i = 0; i< a.length; i++){
					a[i].style.border="none";
				}

			}

		}

	</script>
</html>
