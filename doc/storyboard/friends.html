<!DOCTYPE html>
<html>

		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="centerWrapper">
			<center>
				<div>
					<div id="center">
						<img id="centerIMG"src="img/friends.png">
						<a href="contact_details.html"><div class="highlight" style="position:absolute; top: 290px;left: 17px;width: 370px;height: 70px;"></div></a>
						<a href="contact_details.html"><div class="highlight" style="position:absolute; top: 445px;left: 17px;width: 370px;height: 70px;"></div></a>

						<a href="friends_request.html" style="color:blue;"><div style="position:absolute;top: 350px;left: -100px;">Swipe Right!</div></a>
					</div>
					<div id="text"><h1>Tox Android Application Mockup</h1></div>
					<input id="checkbox" type="checkbox"  checked>Highlight Touch Spots<br>

				</div>
			</center>			
		</div>
	</body>
	<script type="text/javascript">

		document.getElementById('checkbox').onclick = function() {
			var a = document.getElementsByClassName('highlight');
			if(document.getElementById('checkbox').checked){
				
				for(var i = 0; i< a.length; i++){
					a[i].style.border="1px solid red";
				}
			}
			else{
				for(var i = 0; i< a.length; i++){
					a[i].style.border="none";
				}

			}

		}

	</script>
</html>
