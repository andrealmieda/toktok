<!DOCTYPE html>
<html>
	<head>
		<title>Tox Android Application Mockup</title>
		<link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="centerWrapper">
			<center>
				<div>
					<div id="center">
						<img id="centerIMG"src="img/user_profile_down.png">
						<a href="profile_scroll_prompt.html"><div class="highlight" style="position:absolute; top: 400px;left: 14px;width: 370px;height: 50px;"></div></a>
						<a href="profile_scroll_prompt_share.html"><div class="highlight" style="position:absolute; top: 185px;left: 14px;width: 370px;height: 60px;"></div></a>
						<a href="profile_scroll_prompt_nick.html"><div class="highlight" style="position:absolute; top: 335px;left: 14px;width: 370px;height: 50px;"></div></a>
						<a href="profile_scroll_prompt_status.html"><div class="highlight" style="position:absolute; top: 460px;left: 14px;width: 370px;height: 50px;"></div></a>
						<a href="profile_scroll_call_messages.html"><div class="highlight" style="position:absolute; top: 520px;left: 14px;width: 370px;height: 50px;"></div></a>
						<a href="index_drawer.html"><div class="highlight" style="position:absolute;top: 40px;left: 14px;width: 30px;height: 30px;"></div></a>
					</div>
					<div id="text"><h1>Tox Android Application Mockup</h1></div>
					<a href="profile.html" style="color:blue;">Scroll Up!</a>
					<input id="checkbox" type="checkbox"  checked>Highlight Touch Spots<br>
				</div>
			</center>
			
		</div>
	</body>
	<script type="text/javascript">

		document.getElementById('checkbox').onclick = function() {
			var a = document.getElementsByClassName('highlight');
			if(document.getElementById('checkbox').checked){
				
				for(var i = 0; i< a.length; i++){
					a[i].style.border="1px solid red";
				}
			}
			else{
				for(var i = 0; i< a.length; i++){
					a[i].style.border="none";
				}

			}

		}

	</script>
</html>
