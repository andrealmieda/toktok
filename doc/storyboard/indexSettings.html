<!DOCTYPE html>
<html>
	<head>
		<title>Tox Android Application Mockup</title>
		<link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="centerWrapper">
			<center>
				<div>
					<div id="center">
						<img id="centerIMG"src="img/Inbox Menu.png">
						<a href="indexDrawer.html"><div class="highlight" style="position:absolute;top: 40px;left: 17px;width: 30px;height: 30px;"></div></a>
						<a href="Message.html"><div class="highlight" style="position:absolute;top: 176px;left: 0px;width: 400px;height: 80px;"></div></a>
						<a href="indexGroupID.html"><div class="highlight" style="position:absolute;top: 32px;left: 220px;width: 180px;height: 40px;"></div></a>
						<a href="indexDelete.html"><div class="highlight" style="position:absolute;top: 76px;left: 220px;width: 180px;height: 40px;"></div></a>
						<a href="GroupMessage.html"><div class="highlight" style="position:absolute;top: 260px;left: 0px;width: 400px;height: 80px;"></div></a>
					</div>
					<div id="text"><h1>Tox Android Application Mockup</h1></div>
					<a href="Call.html" style="color:blue;">Get a Call!</a>
					<input id="checkbox" type="checkbox"  checked>Highlight Touch Spots<br>
				</div>
			</center>
		</div>
	</body>
	<script type="text/javascript">

		document.getElementById('checkbox').onclick = function() {
			var a = document.getElementsByClassName('highlight')
			if(document.getElementById('checkbox').checked){
				
				for(var i = 0; i< a.length; i++){
					a[i].style.border="1px solid red";
				}
			}
			else{
				for(var i = 0; i< a.length; i++){
					a[i].style.border="none";
				}

			}

		}

	</script>
</html>
